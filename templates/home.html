{% extends "base.html" %}

{% block title %}Studyio{% endblock %}

{% block content %}
  <div class="home">
    <h1 class="home-title">Studyio</h1>
    <h3 class="sub-title">Find all tutorials you need to excel</h3>
    <div class="search-form">
      <form class="form-inline my-2 my-lg-0" action="/" method="post">
        <input class="form-control mr-sm-2" type="search" name="keyword" placeholder="Enter a keyword..." required>
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>  
  </div>  
{% endblock %}
