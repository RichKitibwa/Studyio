{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
  <div class="admin">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ url_for('home') }}">Studyio</a>
    </nav>
    <h1 class="add-tutorial-head">Add Tutorial</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="add-tutorial-form">
        <form action="{{ url_for('admin') }}" method="POST">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter tutorial title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter url">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>  
  </div>  
{% endblock %}
